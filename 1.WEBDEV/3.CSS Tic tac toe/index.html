<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic tac toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <table CELLSPACING="0">
            <tbody>
                <tr>
                    <td> X</td>
                    <td class="vertical"> O</td>
                    <td></td>
                </tr>
                <tr>
                    <td class="horizontal"></td>
                    <td class="vertical horizontal"></td>
                    <td class="horizontal"></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="vertical"></td>
                    <td></td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
